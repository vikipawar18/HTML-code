
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperScript Tag | SubScript Tag</title>
</head>
<body>

     <p>
        <i>This is without SuperScript tag </i>
       <big>
            (a+b)2 = a2 +b2 +2ab
       </big>
       <hr>

        <i>This is with the SuperScript tag </i>
       <big>
            (a+b)<sup>2</sup>= a<sup>2</sup>+b <sup>2</sup>+2ab
       </big>
       <hr>

       <i>This is without SubScript tag</i>
       <big>
            CH4 + O2 => H2O + CO2
       </big>
       <hr>

       <i>This is with the SubScript tag</i>
       <big>
        CH <sub>4</sub> + O <sub>2</sub> => H <sub>2</sub>O + CO <sub>2</sub>
       </big>
       <hr>

     </p>
       
</body>
</html>
