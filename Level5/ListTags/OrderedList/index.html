

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <!-- 1)Bydefault the Ordered List is having Numbered in the  list 
         2) We need to go with an Attribute for the Perfect  order of the list -->

    <ol type="A" >
        <li>C programming </li>
        <ol type="a" >

            <li>level 1</li>
            <li>level2</li>
            <li>level3</li>

        </ol>

        <li>C++ programming </li>

        <li>Java Programming </li>

        <li>Data Structure</li>

        <li>HTML5</li>

        <li>CSS3</li>

        <li>Javascript</li>

        <li>reactJs</li>

        <li>Hibernate5</li>

        <li>Spring5</li>

        <li>springBoot3</li>

        <li>MySql</li>

        <li>Operating System</li>

    </ol>

    <!-- In above list we have given the order list with the type we can also can change the specific elements order with the help of typ the line Item  -->

    <!-- TYPES ->
                    1) Numbered [Bydefault]
                    2) CAptial Alph A B C D
                    3) small alph a b c d 
                    4) Capital Roman - I II III
                    5) small Roman - i ii iii -->
</body>
</html>
